    <form action="reservation.php" method="post">
      <div class="elem-group">
        <label for="name">Your Full Name:</label>
        <input
          type="text"
          id="name"
          name="visitor_name"
          placeholder="ex:Angelo P. Alonzo"
          pattern="[A-Z\sa-z]{3,20}"
          required />
        
      </div>
      
      
      <div class="elem-group">
        <label for="email">Your E-mail:</label>
        <input
          type="email"
          id="email"
          name="visitor_email"
          placeholder="ex:dong01alonzo@mail.com"
          required
        />
      </div>
      <div class="elem-group">
        <label for="phone">Your Phone Number:</label>
        <input
          type="tel"
          id="phone"
          name="visitor_phone"
          placeholder="ex:09774953699"
          pattern="(number)"
          required
        />
        <div class="elem-group">
        <label for="destination">Destination:</label>
        <input
          type="text"
          id="name"
          name="visitor_name"
          placeholder="ex:San Juan Beach"
          pattern="letters only"
          required
        />
      </div>
      </div>
      
      <div class="elem-group inlined">
        <label for="adult">Adults</label>
        <input
          type="number"
          id="adult"
          name="total_adults"
          placeholder="2"
          min="1"
          required
        />
      </div>
      <div class="elem-group inlined">
        <label for="child">Children</label>
        <input
          type="number"
          id="child"
          name="total_children"
          placeholder="2"
          min="0"
          required
        />
      </div>
     
      </div>
     
      <div class="elem-group">
        <label for="message">Anything Else?</label>
        <textarea
          id="message"
          name="visitor_message"
          placeholder="Please tell us anything here if you have any other concerns.Thank you!."
          required
        ></textarea>
      </div>
      <button type="submit">Book The Rooms</button>
    </form>
